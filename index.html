<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雷达</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="input-group">
        <label for="ip">IP 地址</label>
        <input type="text" id="ip" placeholder="127.0.0.1">
    </div>
    
    <div class="input-group">
        <label for="port">端口号</label>
        <input type="text" id="port" placeholder="1234">
    </div>
    
    <div class="input-group">
        <label for="roomid">房间号</label>
        <input type="text" id="roomid" placeholder="XXXXXX">
    </div>
    
    <button id="connectBtn" onclick="handleConnect()">连接</button>

    <div id="errorBox" class="hidden"></div>
</div>

<script src="js/client.js"></script>
</body>
</html>
